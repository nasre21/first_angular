<app-spinner></app-spinner>

<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-form-new-item (updateItemEvent)=" updateCity($event)" (newItemEvent)="addNewCity($event)" [label]="'City'" [selection]="selection" [className]="'btn-info'"></app-form-new-item>


    </div>

    <div class="col-md-6 my-3">
      <input type="text" class="form-control" placeholder="Filter...." [(ngModel)]="critertia">

    </div>
    <app-card>
     <div card-header> Soy header</div>
     <div card-body> Soy body</div>
    </app-card>

    <app-card>
      Soy header 2
    </app-card>

    <app-card>
      Soy header 3
    </app-card>


    <div class="col-md-8">

      <!-- *ngIf="cities.length > 1 -->
      <ng-container>
        <app-cities (cityDeleteEvent)="onDeleteCity($event)" *ngFor="let city of (cities | filter:critertia)"  (cityClickEvent)="onCityClicked($event)" [city]="city" [selection]="selection"></app-cities>
      </ng-container>

    <input type="text" (keypress)="onSearch()">

    </div>
    <!-- <p>My brithday is: {{'6/15/15, 9:03 AM' | date:'short' | uppercase}}</p> -->
    <p> {{'999' |currency}}</p>
    <p> {{'999' |currency:'EUR'}}</p>

    <ng-container class="col-md-4">
      <div *ngIf="selection?.name">
        <p>your city is: {{ selection?.name }}</p>

        <app-button
          (click)="onClear()"
          [color]="'blue'"
          [label]="'Clear your selection'"
        ></app-button>
      </div>
    </ng-container>
  </div>

  <ng-template #templateEmpty>
    We dont have cities yet
  </ng-template>
</div>
