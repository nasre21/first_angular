<h1>Contact form {{id}}</h1>

<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">

    <div class="mb-4">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger invalid-feeback">This field id required.</div>
    </div>

    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over od age?</label>
        <input type="checkbox" name="checkAdult" class="form-check-input" id="checkAdult" #checkAdult="ngModel" [(ngModel)]="model.checkAdult" required>
        <div [hidden]="checkAdult.valid || name.pristine" class="alert alert-danger invalid-feeback">This field id required.</div>
    </div>


    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm" #department="ngModel" [(ngModel)]="model.department">
            <option selected>Open this select</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Other">Other</option>

        </select>
        <div [hidden]="department.valid || name.pristine" class="invalid-feeback alert alert-danger">This field is required.</div>
    </div>

    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="" rows="4" placeholder="Leave a comment..." [(ngModel)]="model.comment" #comment="ngModel" required></textarea>
        <div [hidden]="comment.valid || name.pristine" class="alert alert-danger invalid-feeback">This field id required.</div>
    </div>

    <div class=" d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid"> Send</button>
    </div>

</form>


<pre>

    {{contactForm.value | json}}
</pre>
